<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPlecturer</title>
    <link rel="stylesheet" href="kpicreate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />  
</head>
<body>
    <div id="id01" class="modal-createkpi">
        <div class="image-modal">
            <img src="your-image-source.jpg" alt="Decorative Spiral Image">
        </div>
        <div class="form-modal">
            <h2>Create your new KPI</h2>
            <button onclick="closeModal()" class="close">
                <i class="icon fa-regular fa-x"></i>
            </button>
            <form>
                <div class="form-group">
                    <label for="kpi-name">Activity's name</label>
                    <input type="text" id="kpi-name" placeholder="Enter your KPI name">
                </div>
                <div class="form-group">
                    <label for="target">Target</label>
                    <input type="text" id="target" placeholder="Enter your target for this KPI">
                </div>
                <div class="form-group">
                    <label for="plan">Select your Plan</label>
                    <div class="dropdown-modal">
                        <div class="dropdown" onclick="toggleDropdown()">
                            <span>Select your plan</span>
                            <span class="arrow">&#9662;</span>
                        </div>
                        <div class="dropdown-menu">
                            <div class="dropdown-item" onclick="selectPlan('Web design')">Web design</div>
                            <div class="dropdown-item" onclick="selectPlan('Graphic design')">Graphic design</div>
                            <div class="dropdown-item" onclick="selectPlan('SEO')">SEO</div>
                            <!-- Add more options as needed -->
                        </div>
                    </div>
                    <div class="selected-plans" id="selected-plans">
                        <!-- Selected plans will appear here -->
                    </div>
                </div>
                <div class="form-group">
                    <label>Evaluation methods</label>
                    <div class="radio-container">
                        <div class="radio-item">
                            <input type="radio" id="option1" name="option">
                            <label for="option1">Percentage (Actual time to complete/Set time)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="option2" name="option">
                            <label for="option2">Percentage (Task completed/Total Task)</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Create KPI</button>
            </form>
        </div>
    </div>
    
    <script src="kpicreate.js"></script>
</body>
</html>
