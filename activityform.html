<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="activityform.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Activity Form</title>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <a href="activitylist.html" class="close-button">
                <img src="image/Cancel.png" alt="Cancel" class="close-image">
            </a>
            <div class="input-section">
                <div class="input-group">
                    <div class="label">Activity’s name</div>
                    <div class="input-box">
                        <textarea class="input-field" placeholder="Enter your Activity’s name"></textarea>
                    </div>
                </div>
                <div class="input-group">
                    <div class="label">Time</div>
                    <div class="time-inputs">
                        <div class="time-box">
                            <div class="time-content" id="beginDate">
                                Begin: Click here to choose
                            </div>
                        </div>
                        <div class="time-box">
                            <div class="time-content" id="endDate">
                                End: Click here to choose
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="label">Description</div>
                    <div class="input-box">
                        <textarea class="input-field"
                            placeholder="Enter your description about this activity"></textarea>
                    </div>
                </div>
                <div class="input-group skills-section">
                    <div class="label">Select the Skills</div>
                    <div class="select-box">
                        <select id="skillsSelect">
                            <option value="" disabled selected>Click here to select your skills</option>
                            <option value="Wireframe">Wireframe</option>
                            <option value="Prototyping">Prototyping</option>
                            <option value="UI/UX">UI/UX</option>
                            <option value="Research">Research</option>
                        </select>
                    </div>
                </div>
                <button class="create-activity-button" id="create-activity-btn">
                    <div class="create-button-content">
                        Create Activity
                    </div>
                </button>
            </div>
        </div>
        <img class="side-image" src="image/ac.png" />
    </div>
    <!-- Thêm liên kết đến thư viện Flatpickr và jQuery (nếu cần) -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Đoạn mã JavaScript để kích hoạt DatePicker -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const createActivityBtn = document.getElementById('create-activity-btn');

            createActivityBtn.addEventListener('click', function () {
                alert("successful! You've created an activity");
                setTimeout(function () {
                    window.location.href = 'activitylist.html';
                }, 3); // 5 seconds
            });
        });

        // Khi tài liệu đã tải hoàn thành
        $(document).ready(function () {
            // Kích hoạt DatePicker cho phần thời gian "Begin"
            flatpickr("#beginDate", {
                enableTime: false,
                dateFormat: "d/m/Y",
                onClose: function (selectedDates, dateStr, instance) {
                    document.getElementById("beginDate").innerText = "Begin: " + dateStr;
                }
            });

            // Kích hoạt DatePicker cho phần thời gian "End"
            flatpickr("#endDate", {
                enableTime: false,
                dateFormat: "d/m/Y",
                onClose: function (selectedDates, dateStr, instance) {
                    document.getElementById("endDate").innerText = "End: " + dateStr;
                }
            });
        });
    </script>
</body>

</html>
