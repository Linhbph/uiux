<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Recommendation</title>
    <link rel="stylesheet" href="reccomendation.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-blur"></div>
        </div>
        <div class="header">
            <div class="header-text">
                <span>Want to hit your KPI goal faster? </span><br>
                <span>Hereâ€™s our recommendation for you:</span>
            </div>
        </div>
        <div class="logo">
            <div class="logo-part1"></div>
            <div class="logo-part2"></div>
        </div>
        <img class="main-image" src="image/Human.png" alt="KPI Image" />
        <div class="cards-container">
            <div class="card">
                <div class="card-status-icon">
                    <select class="status-dropdown">
                        <option value="ongoing">Ongoing</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="card-text">
                    <div class="card-title">UIUX</div>
                    <div class="card-detail">View detail</div>
                    <div class="card-time">2 hours</div>
                </div>
                <div class="card-image-container">
                    <div class="card-image-background"></div>
                    <img class="card-image" src="image/ac1.png" alt="Card Image">
                </div>
            </div>
            <div class="card">
                <div class="card-status-icon">
                    <select class="status-dropdown">
                        <option value="ongoing">Ongoing</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="card-text">
                    <div class="card-title">UIUX</div>
                    <div class="card-detail">View detail</div>
                    <div class="card-time">2 hours</div>
                </div>
                <div class="card-image-container">
                    <div class="card-image-background"></div>
                    <img class="card-image" src="image/ac2.png" alt="Card Image">
                </div>
            </div>
            <div class="card">
                <div class="card-status-icon">
                    <select class="status-dropdown">
                        <option value="ongoing">Ongoing</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="card-text">
                    <div class="card-title">UIUX</div>
                    <div class="card-detail">View detail</div>
                    <div class="card-time">2 hours</div>
                </div>
                <div class="card-image-container">
                    <div class="card-image-background"></div>
                    <img class="card-image" src="image/ac3.png" alt="Card Image">
                </div>
            </div>
        </div>
    </div>
    <div id="congrats-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <img src="image/MM.png" alt="Congratulations" class="congrats-image">
            <h2>CONGRATULATIONS!</h2>
            <p>We know it was hard but you have successfully completed LIP#44 days challenge.</p>
            <button class="share-button">Share your progress</button>
        </div>
    </div>
    <div id="new-recommendation-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Do you want us to give you new recommendation?</h2>
            <button class="yes-button">Yes</button>
        </div>
    </div>
    <script src="reccomendation.js"></script>
</body>
</html>
