<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .form{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        .action {
            display: block;
        }

        .back{
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .next{
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .done{
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .back, .next, .done{
            border-radius: 10px;
            background-color: rgb(251, 247, 255);
            cursor: pointer;
        }

        .back:hover, .next:hover, .done:hover {
            background-color: #d6c0e3;
            color: #1c1c1c;
            transform: scale(1.02);
        }

        .back .icon-back,
        .next, .done{
            padding: 0px 10px;
            font-size: 30px;
        }

        .button-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .button-container button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container" style="width: 100%; height: 100%;">
        <img src="image/helpkpilist.png" alt="" style="width: 100%; height: 100%;" id="helpkpi" class="form action">
        <img src="image/helpkpicre_step1.png" alt="" style="width: 100%; height: 100%;" id="step1" class="form">
        <img src="image/helpkpicre_step2.png" alt="" style="width: 100%; height: 100%;" id="step2" class="form">
        <img src="image/helpkpicre_step3.png" alt="" style="width: 100%; height: 100%;" id="step3" class="form">
    </div>
    <div class="button-container">
        <button onclick="closeHelp()" class="back">
            <i class="icon-back fa-solid fa-arrow-left-long"></i>
        </button>
        <button onclick="nextStep()" id="nextBtn" class="next">Next</button>
        <button onclick="showDone()" id="doneBtn" class="done" style="display:none;">Done</button>
    </div>
    <script>
        const steps = ['helpkpi', 'step1', 'step2', 'step3'];
        let currentStepIndex = 0;

        function showCurrentStep() {
            const currentStepId = steps[currentStepIndex];
            const currentStep = document.getElementById(currentStepId);
            currentStep.style.display = 'block';

            // Hide previous step
            if (currentStepIndex > 0) {
                const prevStepId = steps[currentStepIndex - 1];
                const prevStep = document.getElementById(prevStepId);
                prevStep.style.display = 'none';
            }

            // Toggle buttons
            if (currentStepIndex < steps.length - 1) {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('doneBtn').style.display = 'none';
            } else {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('doneBtn').style.display = 'block';
            }
        }

        function closeHelp() {
                window.location.href = "howtouse.html";
        }

        function nextStep() {
            if (currentStepIndex < steps.length - 1) {
                currentStepIndex++;
                showCurrentStep();
            }
        }

        function showDone() {
            window.location.href = "howtouse.html";
        }

        window.onload = function () {
            showCurrentStep();
        };
    </script>
</body>
</html>
